<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chamber of Commerce - Join</title>
  <meta name="description" content="Join our Chamber of Commerce and support local business growth." />
  <link rel="stylesheet" href="css/base.css" />
</head>
<body>
  <header>
    <h1>Join Our Chamber</h1>
    <nav aria-label="Primary navigation">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="directory.html">Directory</a></li>
        <li><a href="join.html" aria-current="page">Join</a></li>
        <li><a href="discover.html">Discover</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section>
      <h2>Membership Form</h2>
      <form action="#" method="post" aria-label="Chamber membership form">
        <label for="name">Name:</label><br />
        <input type="text" id="name" name="name" required aria-required="true" /><br /><br />

        <label for="email">Email:</label><br />
        <input type="email" id="email" name="email" required aria-required="true" /><br /><br />

        <label for="business">Business Name:</label><br />
        <input type="text" id="business" name="business" /><br /><br />

        <button type="submit">Join Now</button>
      </form>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Chamber of Commerce. All rights reserved.</p>
  </footer>
</body>
</html>
